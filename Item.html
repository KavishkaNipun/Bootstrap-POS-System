<!-- Modal for adding Items -->
<div class="modal fade" id="add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Search Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="" placeholder="Enter Item Name">
                        <!--                        <div id="name" class="form-text">We'll never share your email with anyone else.</div>-->
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Item No</label>
                        <input type="text" class="form-control" id="" placeholder="Enter Item No">

                    </div>
                    <div class="mb-3 ">
                        <label for="" class="form-label">Item Price</label>
                        <input type="text" class="form-control" id="" placeholder="Enter Item Price">
                    </div>

                    <div class="mb-3 ">
                        <label for="" class="form-label">Item Quantity</label>
                        <input type="text" class="form-control" id="" placeholder="Enter Item Quantity">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
